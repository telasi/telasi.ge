      register:
        save_customer: აბონენტის რეგისტრაცია/რეკვიზიტების ცვლილება
        save_customer_descr: "აბონენტის დასარეგისტრირებლად აუცილებელია შემდეგი მონაცემების შევსება:"
        save_customer_info_title: "წარმატებული რეგისტრაციის შემთხვევაში"
        save_customer_info_descr_html: |
          <ul>
          <li>შეგეძლებათ ელ.ენერგიის და დასუფთავების ისტორიის ნახვა;</li>
          <li>მიიღებთ SMS შეტყობინებას დავალიანების შესახებ.</li>
          </ul>
        save_customer_info_descr_large_html: |
          <p>
          თუ გსურთ, წვდომა გქონდეთ თქვენი სააბონენტო ბრუნვის ისტორიასთან (ელ.ენერგია, დასუფთავება),
          საჭიროა გაიაროთ აბონენტის ელექტრონული რეგისტარაცია.</p>
          <p>
          ვებ-გვერდზე აბონენტად რეგისტრაციისთვის აუცილებელი პირობაა
          იყოთ სააბონენტო ბარათის შესაბამისი ფართის მესაკუთრე ან
          საჯარო რეესტრში გქონდეთ გაფორმებული აღნიშნულ ფართზე
          საიჯარო ხელშეკრულება.</p>
          <p class="alert alert-info"><i class="fa fa-info-circle"></i>
          თუ თქვენს მიერ წარმოდგენილი მონაცემები არ შეესაბამება
          სს "თელასის" მონაცემთა ბაზაში არსებულ ინფორმაციას,
          მაგრამ დასტურდება სააბონენტო ბარათის შესაბამისი ფართის მესაკუთრეობა (საჯარო ინფორმაციაზე დაყრდნობით),
          სს "თელასის" სააბონენტო ბარათზე განხორციელდება შესაბამისი რეკვიზიტების ცვლილება.
          </p>
        show_docs_required_warning: "თქვენი განცხადების დასადასტურებლად აუცილებელია დამატებითი დოკუმენტების წარმოდგენა. მიჰყებით <a href=\"%{url}\">ამ ბმულს</a> საჭირო დოკუმენტების ასატვირთად."
        show_resend_warning: "თქვენი განცხადება მზადაა თელასში გადასაგზავნად. გთხოვთ მიჰყვეთ <a href=\"%{url}\">ამ ბმულს</a> თქვენი განაცხადის თელასში გადასაგზავნად."
        resend_description: "თქვენი განცხადება მზადაა თელასში გასაგზავნად. დააჭირეთ ქვემოთ მდებარე გაგზავნის ღილაკს!"
        resend_action: "თელასში გაგზავნა"
